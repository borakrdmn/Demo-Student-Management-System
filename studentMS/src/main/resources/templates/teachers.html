<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>School Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">

  <a class="navbar-brand" href="http://localhost:8080/students">Student Management System</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
    
    

  <a class="navbar-brand" href="http://localhost:8080/teachers">Teacher Management System</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
    </ul>
  </div>
</nav>

	<div class ="container">
		<div class = "row">
			<h1> List Teachers </h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/teachers/addT}" class = "btn btn-primary btn-sm mb-3"> Add Teacher</a>
			</div>

		</div>
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> Teacher First Name</th>
					<th> Teacher Last Name</th>
					<th> Teacher Email </th>
					<th> Teacher School </th>
					<th> Actions </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "teacher: ${teachers}">
					<td th:text = "${teacher.firstName}"></td>
					<td th:text = "${teacher.lastName}"></td>
					<td th:text = "${teacher.email}"></td>
					<td th:text = "${teacher.School}"></td>
					<td>
						<a th:href = "@{/teachers/editT/{id}(id=${teacher.id})}"
						 class = "btn btn-primary">Update</a>
						
						<a th:href = "@{/teachers/{id}(id=${teacher.id})}"
						 class = "btn btn-danger">Delete</a>
						 
					</td>
				</tr>
			</tbody>
		
		</table>
		
	</div>
</body>
</html>
